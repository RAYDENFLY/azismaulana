<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="public/css/admin.css">
    <link href="https://fonts.googleapis.com/css?family=VALORANT&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <form id="settings-form">
            <label for="page-title">Page Title:</label>
            <input type="text" id="page-title" placeholder="Enter page title">

            <label for="page-description">Page Description:</label>
            <textarea id="page-description" placeholder="Enter page description"></textarea>

            <label for="about-title">About Me Title:</label>
            <input type="text" id="about-title" placeholder="Enter about me title">

            <label for="about-description">About Me Description:</label>
            <textarea id="about-description" placeholder="Enter about me description"></textarea>
            <label for="approach">Approach (one per line):</label>
            <textarea id="approach" placeholder="Enter approaches separated by new lines"></textarea>

            <button id="submit" type="button">Save</button>

        </form>
        <button id="logout">Logout</button>
    </div>

    <script src="public/js/data.js"></script>
    <script src="public/js/admin.js"></script>
</body>
</html>
